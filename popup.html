<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Completa textos · Fragmentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --ml-yellow:#FFE600; --ml-blue:#3483FA; --ml-dark:#333; --ml-gray:#6D6D6D;
      --ml-border:#E6E6E6; --ml-bg:#FAFAFA; --radius:12px;
    }
    *{ box-sizing:border-box }
    body{ width:360px; margin:0; padding:16px; font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
          color:var(--ml-dark); background:var(--ml-bg); }
    header{ display:flex; align-items:center; gap:10px; margin-bottom:14px; }
    .brand{ width:12px; height:28px; border-radius:6px; background:var(--ml-yellow);
            box-shadow:0 0 0 3px rgba(255,230,0,.25); }
    h1{ font-size:16px; margin:0; line-height:1.1; }
    .sub{ color:var(--ml-gray); font-size:12px; margin-top:2px; }
    .card{ background:#fff; border:1px solid var(--ml-border); border-radius:var(--radius);
           padding:12px; box-shadow:0 1px 2px rgba(0,0,0,.03); }
    .row{ display:flex; gap:6px; align-items:stretch; }
    input[type="text"]{ flex:1; padding:8px 10px; border:1px solid var(--ml-border); border-radius:8px;
                        font-size:13px; outline:none; background:#fff; }
    input[readonly]{ background:#f5f5f5; color:#555; }
    input[type="text"]:focus{ border-color:var(--ml-blue); box-shadow:0 0 0 2px rgba(52,131,250,.12) }
    button.primary{ background:var(--ml-blue); color:#fff; border:none; border-radius:8px; padding:6px 8px;
                    font-weight:600; font-size:12px; cursor:pointer; }
    button.secondary{ background:#fff; color:var(--ml-blue); border:1px solid var(--ml-blue); border-radius:8px;
                      padding:6px 8px; font-weight:600; font-size:12px; cursor:pointer; }
    button.ghost{ background:transparent; color:var(--ml-gray); border:1px dashed var(--ml-border);
                  border-radius:8px; padding:6px 8px; font-size:12px; cursor:pointer; }
    .divider{ height:1px; background:var(--ml-border); margin:12px 0 }
    .list{ display:flex; flex-direction:column; gap:8px; max-height:280px; overflow:auto; }
    .item{ border:1px solid var(--ml-border); border-radius:10px; background:#fff; padding:10px;
           display:grid; grid-template-columns:auto 1fr auto; gap:8px; align-items:center; }
    .badge{ background:var(--ml-yellow); color:#000; font-weight:700; padding:4px 8px; border-radius:999px;
            border:1px solid rgba(0,0,0,.05); font-family:ui-monospace,Menlo,Monaco,Consolas,"Courier New",monospace; }
    .text{ font-size:13px; color:#222; white-space:pre-wrap; word-break:break-word }
    .empty{ text-align:center; color:var(--ml-gray); padding:18px; border:1px dashed var(--ml-border); border-radius:10px; background:#fff; }
    .toast{ position:fixed; inset:auto 16px 16px 16px; background:#111; color:#fff; border-radius:12px;
            padding:10px 12px; font-size:13px; display:none; }
    .toast.ok{ background:#1f7a1f } .toast.err{ background:#b00020 }
    button:focus-visible, a:focus-visible, input:focus-visible{ outline:2px solid var(--ml-blue); outline-offset:2px }
  </style>
</head>
<body>
  <header>
    <div class="brand"></div>
    <div>
      <h1>Completa textos</h1>
      <div class="sub">Fragmentos centralizados (solo lectura)</div>
    </div>
  </header>

  <!-- CDU detectado -->
  <section class="card" id="cardCdu" style="margin-bottom:12px">
    <div style="display:flex;align-items:center;gap:8px;">
      <div style="font-weight:700;">CDU detectado</div>
      <span id="cduTag" class="badge">—</span>
    </div>
  </section>

  <section class="card">
    <div style="font-weight:700; margin-bottom:6px;">Fuente remota</div>
    <div class="row">
      <input id="remoteUrl" type="text" placeholder="Pega la URL del Web App (…/exec) o Drive" />
    </div>
    <div class="row" style="margin-top:6px">
      <button id="loadUrl" class="primary">Actualizar</button>
      <button id="saveUrl" class="secondary">Guardar</button>
      <button id="editUrl" class="ghost" style="display:none">Editar</button>
      <button id="openUrl" class="ghost">Abrir</button>
    </div>
    <div class="divider"></div>
    <div class="row search">
      <input id="search" type="text" placeholder="Buscar fragmento o atajo…" />
    </div>
  </section>

  <section style="margin-top:12px;">
    <div class="list" id="snippets"></div>
    <div class="empty" id="empty" style="display:none;">No hay fragmentos cargados todavía.</div>
  </section>

  <div id="toast" class="toast"></div>

  <script src="popup.js"></script>
</body>
</html>
